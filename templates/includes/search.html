<div class="form-wrapper">
    <div class="filter-container">
        <!-- Search Form with its own Apply Button -->
        <form method="get" class="filter-group" id="search-form">
            <div class="filter-row">
                <input type="text" name="q" value="{{ query }}" placeholder="Поиск по задаче">
            </div>
            <button type="submit">Применить</button>
        </form>

        <!-- Filters Form with Single Apply Button -->
        <form method="get" class="filter-group" id="filters-form">
            <div class="filter-row">
                <label>Статус:</label>
                <select name="status">
                    <option value="" {% if not status %}selected{% endif %}>All Statuses</option>
                    <option value="To Do" {% if status == 'To Do' %}selected{% endif %}>To Do</option>
                    <option value="In Progress" {% if status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Done" {% if status == 'Done' %}selected{% endif %}>Done</option>
                </select>
                <label>Приоритет:</label>
                <select name="priority">
                    <option value="" {% if not priority %}selected{% endif %}>All Priorities</option>
                    <option value="Low" {% if priority == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if priority == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if priority == 'High' %}selected{% endif %}>High</option>
                </select>
                <label>Дедлайн:</label>
                <select name="deadline">
                    <option value="" {% if not deadline %}selected{% endif %}>All Deadlines</option>
                    <option value="overdue" {% if deadline == 'overdue' %}selected{% endif %}>Overdue</option>
                    <option value="today" {% if deadline == 'today' %}selected{% endif %}>Today</option>
                    <option value="next_week" {% if deadline == 'next_week' %}selected{% endif %}>Next Week</option>
                </select>
            </div>
            <button type="submit">Применить</button>
        </form>
    </div>
</div>
