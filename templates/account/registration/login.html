{% extends 'base.html' %}
{% load static %}

{% block title %}Вход - Мой Блог{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Override default labels to match image -->
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="auth-btn">Войти</button>
        </form>
        <p>Еще нет аккаунта? <a href="{% url 'account:register' %}">Зарегистрируйтесь</a></p>
        <p><a href="{% url 'account:password-reset' %}">Забыли пароль?</a></p>
    </div>
{% endblock %}
