{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить задачу - Мой Блог{% endblock %}

{% block content %}
    <div class="task-form-container">
        <h2>Добавить новую задачу</h2>
        {% if form.errors %}
            <p class="error-message">Пожалуйста, исправьте ошибки ниже.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render form fields as paragraphs -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Назад</a>
            </div>
        </form>
    </div>
{% endblock %}
